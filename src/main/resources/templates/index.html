<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}">
<title>SoundMachine</title>
</head>
<body>
	<header>
		<h1>SoundMachine</h1>
	</header>
	<form method="get" th:action="@{/search}" th:object="${search}">
		<main>
			<section class="top">

				<!-- MKr: New Code to read gender Options from Java  -->
				<li th:each="gen : ${genderOptions}"><input type="radio"
					th:value="${gen.id}" th:field="*{genderSelected}" /> <label
					th:for="${#ids.prev('genderSelected')}" th:text="${gen.name}">Heating
				</label></li> <input class="fieldSize" id="firstname" name="firstName"
					placeholder=" Firstname" required th:field="*{firstName}"
					type="text"> <br> <br> <input class="fieldSize"
					id="lastname" name="lastName" placeholder=" Lastname" required
					th:field="*{lastName}" type="text"> <br> <br> <input
					class="dateFieldSize" id="birthday" name="birthday" required
					th:field="*{birthday}" type="date"> <br> <br> <input
					class="fieldSize" id="postcode" name="postCode"
					placeholder=" 53227" th:field="*{postCode}" type="text"> <br>
				<br> <input class="fieldSize" id="city" name="city"
					placeholder=" Bonn" th:field="*{city}"></input> <br> <br>
				<section>
					<a href="https://placeholder.com"><img class="placeImage"
						src="https://via.placeholder.com/400x200"></a>
				</section>
		</main>
		<footer>
			<section>
				<table>
					<tr>
						<th colspan="2">Instrumente</th>
					</tr>
					<tr th:each="instrument : ${instrumentOptions}">
						<td><input type="checkbox" th:value="${instrument.id}" th:field="*{instrumentsSelected}"/>
						<label th:for="${#ids.prev('instrumentsSelected')}" th:text="${instrument.name}">Instrument</label></td>
						<td><select th:field="*{skills}">
								<option th:each="skillLevel : ${skillLevelOptions}"
									th:value="${skillLevel.id}" th:text="${skillLevel.name}">Skill-Level</option>
						</select></td>
					</tr>
				</table>
			</section>
			<section>
				<h4>Genres</h4>
				<ul>
					<li th:each="genre : ${genreOptions}"><input type="checkbox"
						th:value="${genre.id}" th:field="*{genresSelected}" /> <label
						th:for="${#ids.prev('genresSelected')}" th:text="${genre.name}">Heating
					</label></li>
				</ul>


			</section>
		</footer>
		<div>
			<input type="submit" value="Search">
		</div>
	</form>
</body>

</html>
