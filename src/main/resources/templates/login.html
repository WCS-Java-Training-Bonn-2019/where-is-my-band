<!doctype html>
<html class="h-100" lang="en"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Soundmachine Registration</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	integrity="sha384-4bTenJziBfRum8FDNUospyhSSix1d2YpYdU/mMpDqEoa79df7KP2ptTsYrz6XMWR"
	crossorigin="anonymous">

<link
	href="https://fonts.googleapis.com/css?family=Allerta+Stencil%7CJosefin+Sans%7CReem+Kufi&display=swap"
	rel="stylesheet">

<script th:src="@{/js/jquery-3.4.1.slim.min.js}"
	integrity="sha384-pkoRnrXNgdq2HZ+4rl5xWYyNF60aFp2DgiMpMlWoa+NyC4XXJEhjXEVKM2gTkBW6"
	crossorigin="anonymous"></script>
<script th:src="@{/js/popper.min.js}"
	integrity="sha384-LsC345MdEcKqeNkjUm1MZY2zfeALf4Iqn+DbI/5gdhCoWMoTVQvkd/0n+yOSie0F"
	crossorigin="anonymous"></script>

<script th:src="@{/js/bootstrap.min.js}"
	integrity="sha384-GQt+azJYTXdZSGjGyhmO+xX875BtpqCQkaEYDeJwkpi2L7UqEky8qS08BUVla9dc"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body class="container d-flex flex-column h-100">
	<header th:replace="index :: navigation_bar">Navigation</header>

	<main role="main" class="flex-shrink-0">
		<div class="container login">
			<form class="form-signin" method="post" th:action="@{/login}">
				<h2 class="form-signin-heading">Login</h2>

				<div th:if="${param.error}" class="alert alert-error">Invalid
					username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>

				<p>
					<label for="username" class="sr-only">Email</label>
					<input type="text" id="username" name="username"
						class="form-control" placeholder="Username" required autofocus>
				</p>
				<p>
					<label for="password" class="sr-only">Password</label>
					<input type="password" id="password" name="password"
						class="form-control" placeholder="Password" required>
				</p>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			</form>
		</div>
	</main>
	<footer th:replace="index :: footer">Footer</footer>

</body>
</html>
