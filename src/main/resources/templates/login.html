<!doctype html>
<html class="h-100" lang="en"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Soundmachine Registration</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link
	href="https://fonts.googleapis.com/css?family=Allerta+Stencil%7CJosefin+Sans%7CReem+Kufi&display=swap"
	rel="stylesheet">

<script th:src="@{/js/jquery-3.4.1.slim.min.js}"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	th:src="@{/js/popper.min.js}"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>

<script th:src="@{/js/bootstrap.min.js}"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body class="container d-flex flex-column h-100">
	<header th:replace="index :: navigation_bar">Navigation</header>

	<main role="main" class="flex-shrink-0">
		<div class="container login">
			<form class="form-signin" method="post" th:action="@{/login}">
				<h2 class="form-signin-heading">Login</h2>

				<div th:if="${param.error}" class="alert alert-error">Invalid
					username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>

				<p>
					<label for="username" class="sr-only">Email</label>
					<input type="text" id="username" name="username"
						class="form-control" placeholder="Username" required autofocus>
				</p>
				<p>
					<label for="password" class="sr-only">Password</label>
					<input type="password" id="password" name="password"
						class="form-control" placeholder="Password" required>
				</p>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			</form>
		</div>
	</main>
	<footer th:replace="index :: footer">Footer</footer>

</body>
</html>
