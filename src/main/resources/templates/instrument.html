<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Instrument Editor</title>
</head>
<body>
	<!-- If address.id is set, write edit, otherwise create -->
	<h3 th:text="${instrument.id} ? 'Edit Instrument' : 'Create Instrument'">Instrument</h3>
	<form method="post" th:action="@{/instrument/edit}" th:object="${instrument}">
		<input name="id" th:field="*{id}" type="hidden" /> 
		<label>Instrument:</label>
		<input type="text" th:field="*{name}" placeholder="Instrument" required/> 
		<br /> <br /> 

		<input type="submit" value="Save" />
	</form>
	<br>
	<a href="/instrument/list">Return to the list</a>
</body>
</html>
